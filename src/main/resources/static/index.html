<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>실시간 채팅</h2>
        <div class="connection-status">
            <div class="status-indicator"></div>
            <span class="status-text">연결 중...</span>
        </div>
    </div>
    <div class="username-input">
        <input type="text" id="username" placeholder="사용자 이름을 입력하세요">
        <button id="set-username">확인</button>
    </div>
    <div id="conversation" class="chat-messages" style="display: none;">
        <div id="messages" class="messages-list">
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="메시지를 입력하세요" disabled>
        <button id="send" disabled>전송</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
